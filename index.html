<!DOCTYPE html>
<html>
	<head>

		<!-- This sets the language that your characters are in -->
		<meta charset="utf-8">
		<!-- This ensures that your media queries work -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- This is what appears in the tab of your browser page -->
		<title>Portuguese flashcards</title>

		<!-- This makes the bootstrap css work -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- This connects my CSS external stylesheet to the index.html -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 7</div>
      <img src="img/familia.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 7</div>
      <img src="img/irmã.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 7</div>
      <img src="img/irmão.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 7</div>
      <img src="img/mae.png" style="width:100%">
  </div>
  
  <div class="mySlides">
    <div class="numbertext">5 / 7</div>
      <img src="img/pai.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 7</div>
      <img src="img/avo.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">7 / 7</div>
      <img src="img/avo2.png" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img/family.png" style="width:100%" onclick="currentSlide(1)" alt="family in English">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="img/sister.png" style="width:100%" onclick="currentSlide(2)" alt="sister in English">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/brother.png" style="width:100%" onclick="currentSlide(3)" alt="brother in English">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/ma.jpg" style="width:100%" onclick="currentSlide(4)" alt="grandmother in English">
    </div>
	<div class="column">
      <img class="demo cursor" src="img/grandmother.jpg" style="width:100%" onclick="currentSlide(4)" alt="grandmother in English">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/grandfather.jpg" style="width:100%" onclick="currentSlide(5)" alt="grandfather in English">
    </div> 
    <!-- <div class="column"> -->
      <!-- <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains"> -->
    <!-- </div> -->
  <!-- </div> -->
</div>

	</body>
</html>
